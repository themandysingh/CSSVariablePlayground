<!DOCTYPE html>
<html>
    <head>
        <title>CSS Variable Playground</title>
        <link href = "variablePlayground.css" type = "text/css" rel = "stylesheet" />
        <script src = "variablePlayground.js"></script>
    </head>
    <body>
        <h1>Update CSS Variables With <span>JS</span></h1>
        <div>
            <label>Spacing</label>
            <input type = "range" min="10" max ="100" data-sizing = "px" value = "10" name = "spacing"/>
            <label>Blur</label>
            <input type = "range" min = "0" max = "20" data-sizing = "px" value = "10" name = "blur"/>
            <label>Base Color</label>
            <input type = "color" value = "#ffc600" name = "base"/>
        </div>
        <img src = "https://fm.cnbc.com/applications/cnbc.com/resources/img/editorial/2017/06/20/104540684-GettyImages-530874379.1910x1000.jpg"
            alt = "Seattle Skyline" />
    </body>
</html>
